
name: Pull Docker image
    docker_image:
      name: "dimitrij118/docker_nodejs"
      source: pull

    
name: Run Docker container 1
    docker_container:
      name: nodejs_app_1
      image: "dimitrij118/docker_nodejs"
      ports:
        "5000:4000"
    env:
      PORT: "5000"
      DATA_TEXT: "{{ data_text }}"

    
