
name: Pull Docker image
    docker_image:
      name: "dimitrij118/docker_nodejs"
      source: pull

    
name: Run Docker container 1
    docker_container:
      name: nodejs_app_1
      image: "dimitrij118/docker_nodejs"
      ports:
"{{ app_port }}:4000"
    env:
      PORT: "{{ app_port }}"
      DATA_TEXT: "{{ data_text }}"

    
name: Run Docker container 2
    docker_container:
      name: nodejs_app_2
      image: "dimitrij118/docker_nodejs"
      ports:
"{{ app_port + 1000 }}:4000"
    env:
      PORT: "{{ app_port + 1000 }}"
      DATA_TEXT: "{{ data_text }}"